<div class="main-content">
    <div class="container-fluid">
      <div class="card mt-1">
        <div class="card-title pl-2   mb-n4 pt-2 pb-0">
          <h4> <mat-icon class="pt-1 pb-0">account_box</mat-icon>&nbsp;MI - VI STAGE</h4>
  
          <hr>
        </div>
        <div class="card-body ">
          <form [formGroup]="ReportInputform">
            <div class="row pt-1 justify-content-center text-center">
              <div class="col-12  text-left">
                <mat-form-field class="example" required>
                  <!-- <label>SCAN THE CODE : &nbsp;&nbsp;&nbsp;&nbsp;</label> -->
                  <input matInput placeholder="OK - SCAN THE QR CODE HERE" type="text" autocomplete="off" id="Okbarcode" #Okbarcode
                    (keypress)="onChangeEvent($event)" formControlName="Okbarcode" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6">
                  <div class="card card-stats">
                    <div class="card-header card-header-icon" [className]="ICT_COLOR">
                      <div class="card-icon  text-center">
                        <i class="material-icons md-48">{{ICT_ICON}}</i>
                      </div>
                      <h1 class="card-title text-center font-title">ICT</h1>
                    </div>
    
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 " >
                  <div class="card card-stats">
                    <div class="card-header card-header-icon" [className]="FPT_COLOR">
                      <div class="card-icon text-center">
                        <i class="material-icons md-48">{{FPT_ICON}}</i>
                      </div>
                      <h1 class="card-title text-center font-title">FPT</h1>
                    </div>
                  </div>
                </div> 
                <div class="col-lg-4 col-md-6 col-sm-6 " >
                    <div class="card card-stats">
                      <div class="card-header card-header-icon" [className]="VI_COLOR">
                        <div class="card-icon text-center">
                          <i class="material-icons md-48">{{VI_ICON}}</i>
                        </div>
                        <h1 class="card-title text-center font-title">VI</h1>
                      </div>
                    </div>
                  </div>            
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
