<div class="container-fluid h-50">
  <div class="row justify-content-center h-100">
    <div class="col-md-8 col-xl-12 chat">
      <div class="card">
        <div class="card-header msg_head">
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <div class="card-body msg_card_body"  id="chat-messages"  #scrollMe>
          <ng-container *ngFor="let msg of messages" >
            <div class="d-flex justify-content-start mb-4" *ngIf="msg.sender == 'Me'">
              <div class="img_cont_msg">
                <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png"
                  class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
               {{ msg.content}}
                <span class="msg_time pt-2">{{ msg.timestamp}}</span>
              </div>
            </div>
            <div class="d-flex justify-content-end mb-4" *ngIf="msg.sender == 'You'">
              <div class="msg_cotainer_send">
                {{ msg.content}}
                <span class="msg_time_send pt-2"> {{ msg.timestamp}}</span>
              </div>
              <div class="img_cont_msg">
                <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png"
                  class="rounded-circle user_img_msg">
              </div>
            </div>
          </ng-container>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
            </div>
            <textarea name="" class="form-control type_msg"  [(ngModel)]="TxtMsg" placeholder="Type your message..."></textarea>
            <div class="input-group-append">
              <span class="input-group-text send_btn"><button class="btn btn-sm btn-primary" (click)="sendMessage()">SEND</button></span>
            </div>
          </div>
        </div>
        <div id="allmessage" style="display: none;">{{this.messages}}</div>
      </div>
    </div>
  </div>
</div>
