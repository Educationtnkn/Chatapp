<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="chat-container">
    <div id="chat-messages"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Get usernames (you can customize this part)
        var user1 = "User1";
        var user2 = "User2";

        // Function to display messages
        function displayMessage(sender, message) {
            $("#chat-messages").append("<p><strong>" + sender + ":</strong> " + message + "</p>");
        }

        // Load chat history from notepad (for simplicity, we are using local storage)
        var chatHistoryUser1 = localStorage.getItem("chatHistoryUser1") || "";
        var chatHistoryUser2 = localStorage.getItem("chatHistoryUser2") || "";
        $("#chat-messages").html(chatHistoryUser1 + chatHistoryUser2);

        // Send button click event
        $("#send-button").click(function () {
            var message = $("#message-input").val();
            if (message.trim() !== "") {
                // Determine the sender based on whose turn it is
                var sender = ($("#chat-messages p").length % 2 === 0) ? user1 : user2;

                // Display the message
                displayMessage(sender, message);

                // Save the message to notepad (local storage)
                if (sender === user1) {
                    chatHistoryUser1 += "<p><strong>" + sender + ":</strong> " + message + "</p>";
                    localStorage.setItem("chatHistoryUser1", chatHistoryUser1);
                } else {
                    chatHistoryUser2 += "<p><strong>" + sender + ":</strong> " + message + "</p>";
                    localStorage.setItem("chatHistoryUser2", chatHistoryUser2);
                }

                // Clear the input field
                $("#message-input").val("");
            }
        });
    });
</script>

</body>
</html>
